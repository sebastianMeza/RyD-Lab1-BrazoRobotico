<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <title>Mi Casa</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <script src="js/bootstrap.js"></script>

</head>
<body>
  <h1>Brazo </h1>    
  <div id="contenedorControles">
    <h1>PINZA</h1>
    <input id="slider_pinza" type="range" min="0" max="180" step="90" value ="180"/>
    <h1>BASE</h1>
    <input id="slider_base" type="range" min="0" max="180" step="5" value ="90"/>
    <h1>ARTICULACIÓN 1 - Atras-->Adelante</h1>
    <input id="slider_art1" type="range" min="60" max="120" step="5" value ="60"/>
    <h1>ARTICULACIÓN 2 - Bajar-->Subir</h1>
    <input id="slider_art2" type="range" min="0" max="180" step="5" value ="90"/>
    

  </div>

  <script type="text/javascript">
    $("#slider_pinza").on("change", function(){
      console.log("Pinza: "+this.value);
      $.post("http://localhost:3000/valor_pinza", {
        estado: this.value}, function(result){
      });
    });

    $("#slider_base").on("change", function(){
      console.log("Base: "+this.value);
      $.post("http://localhost:3000/valor_base", {
        estado: this.value}, function(result){
      });
    });

    $("#slider_art1").on("change", function(){
      console.log("Art1: "+this.value);
      $.post("http://localhost:3000/valor_art1", {
        estado: this.value}, function(result){
      });
    });

    $("#slider_art2").on("change", function(){
      console.log("Art2: "+this.value);
      $.post("http://localhost:3000/valor_art2", {
        estado: this.value}, function(result){
      });
    });

  </script>


</body>
</html>
